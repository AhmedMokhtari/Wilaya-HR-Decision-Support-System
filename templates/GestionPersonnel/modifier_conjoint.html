<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conjoint - الزوج</title>
    {% load static  %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/utilespersonnel' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script type="d2d1d6e2f87cbebdf4013b26-text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script>
        window.onload = function (){
            let fnct = document.getElementById('fonction')
             fnct.onchange = function(){

                if(fnct.value == "Public")
                {
                     document.getElementById('ppr').hidden = false;
                }
                else {
                    document.getElementById('ppr').hidden = true;
                    document.getElementById('ppr').value = null;
                }
            }
        }
    </script>
</head>
<body>

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Conjoint</h5>
         <h5 class="modal-title textarab" id="exampleModalLabel">الزوج</h5>
      </div>
            <form action="" method="POST">
                  <div class="modal-body">
                            {% csrf_token %}

                      <div class="row">
                              <div class="col-sm">
                                  <label class="col-form-label" for="prenomfr">Prénom :</label><input type="text" name="prenomfr" value="{{ conjoint.prenomfr }}" class="form-control">
                              </div>
                              <div class="col-sm">
                                  <label class="col-form-label float-right" for="prenomar" >: الاسم الشخصي</label><input type="text"  value="{{ conjoint.prenomar }}"  name="prenomar" class="form-control">
                              </div>
                          </div>

                          <div class="row">
                              <div class="col-sm">
                                  <label class="col-form-label" for="nomfr">Nom :</label><input type="text" name="nomfr" value="{{ conjoint.nomfr }}"  class="form-control">
                              </div>
                              <div class="col-sm">
                                  <label class="col-form-label float-right" for="nomar" >: الاسم العائلي</label><input value="{{ conjoint.nomar }}" type="text" name="nomar" class="form-control">
                              </div>
                          </div>


                          <p>
                             <label class="col-form-label" for="cin">Cin :</label> <label class="col-form-label float-right" >: ر.ب.و</label><input type="text" value="{{ conjoint.cin }}"  name="cin" class="form-control">
                          </p>

                          <p>
                             <label class="col-form-label" for="daten">Date de naissance :</label> <label class="col-form-label float-right" for="daten" >: تاريخ الازدياد</label><input type="date" name="daten" value="{{ conjoint.datenaissance|date:'Y-m-d' }}" class="form-control">
                          </p>

                          <p>
                             <label class="col-form-label" for="lieun">lieu de naissance :</label> <label class="col-form-label float-right" for="lieun">: مكان الازدياد</label><input type="text"   name="lieun" value="{{ conjoint.lieunaissance }}" class="form-control">
                          </p>

                         <p>
                             <label class="col-form-label" for="fonction">Fonction :</label> <label class="col-form-label float-right" for="fonction">: المهنة</label>
                             <select type="text" id="fonction" name="fonction" class="form-control" required>
                                     <option {% if conjoint.fonction == 'Public' %} selected {% endif %} value="Public">Public</option>
                                     <option {% if conjoint.fonction == 'Privé' %} selected {% endif %} value="Privé">Privé</option>
                             </select>
                         </p>

                         <p id="ppr" {% if conjoint.fonction == "Privé" %} hidden{% endif %}>
                            <label class="col-form-label" for="ppr">PPR :</label> <label class="col-form-label float-right" for="ppr">: ب.ب.ر</label><input  type="text" name="ppr" class="form-control" >
                         </p>

                          <p id="ppr"  {% if conjoint.fonction == "Privé" %} hidden{% endif %}>
                                <label class="col-form-label" for="ppr">PPR :</label> <label class="col-form-label float-right" for="ppr">: ب.ب.ر</label><input  type="text" name="ppr" value="{{ conjoint.ppr }}" class="form-control" >
                          </p>


                  </div>
                    {% if suc == 'yes' %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            <center>modifié avec succès | أضيف بنجاح.</center>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <script>
                            window.onload = function ()
                            {
                                window.opener.location.reload();
                            }
                        </script>
                    {% endif %}
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"> حفظ</button>
                  </div>
            </form>
      </div>
    </div>
  </body>
</html>
